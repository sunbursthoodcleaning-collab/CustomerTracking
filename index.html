<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUNBURST Hood Cleaning - Customer Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-orange: #FF6B35;
            --secondary-orange: #F7931E;
            --dark-blue: #2c3e50;
            --light-gray: #f8f9fa;
            --border-gray: #e1e8ed;
            --text-gray: #666;
            --success-green: #28a745;
            --warning-yellow: #ffc107;
            --danger-red: #dc3545;
            --shadow-light: 0 5px 15px rgba(0,0,0,0.1);
            --shadow-medium: 0 10px 25px rgba(0,0,0,0.1);
            --shadow-heavy: 0 20px 40px rgba(0,0,0,0.1);
            --border-radius: 10px;
            --border-radius-large: 20px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-orange) 0%, var(--secondary-orange) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark-blue);
        }

        /* Login Screen Styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: var(--border-radius-large);
            box-shadow: var(--shadow-heavy);
            padding: 50px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.05) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(180deg); }
        }

        .login-header {
            position: relative;
            z-index: 2;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-size: 2.2em;
            color: var(--primary-orange);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .login-header p {
            color: var(--text-gray);
            font-size: 1.1em;
        }

        .login-form {
            position: relative;
            z-index: 2;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-blue);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid var(--border-gray);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            background: white;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
            transform: translateY(-2px);
        }

        .login-btn {
            background: linear-gradient(135deg, var(--primary-orange) 0%, var(--secondary-orange) 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-light);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: var(--transition);
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.4);
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 18px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            border-left: 4px solid var(--danger-red);
            font-weight: 500;
        }

        /* Main App Styles (same as before) */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius-large);
            box-shadow: var(--shadow-heavy);
            overflow: hidden;
            position: relative;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-gray);
            border-top: 4px solid var(--primary-orange);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header {
            background: linear-gradient(135deg, var(--primary-orange) 0%, var(--secondary-orange) 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
            position: relative;
            z-index: 2;
        }

        .header p {
            opacity: 0.95;
            font-size: 1.2em;
            position: relative;
            z-index: 2;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 8px 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            z-index: 3;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 600;
            z-index: 10000;
            transform: translateX(400px);
            transition: var(--transition);
            box-shadow: var(--shadow-medium);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success { background: var(--success-green); }
        .notification.error { background: var(--danger-red); }
        .notification.warning { background: var(--warning-yellow); color: var(--dark-blue); }

        .main-content {
            padding: 40px;
        }

        .tabs {
            display: flex;
            margin-bottom: 40px;
            border-bottom: 3px solid var(--light-gray);
            position: relative;
        }

        .tab {
            padding: 18px 30px;
            background: var(--light-gray);
            border: none;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            margin-right: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-gray);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .tab::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary-orange);
            transform: scaleX(0);
            transition: var(--transition);
        }

        .tab:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .tab.active {
            background: var(--primary-orange);
            color: white;
            box-shadow: var(--shadow-light);
        }

        .tab.active::before {
            transform: scaleX(1);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            text-align: center;
            box-shadow: var(--shadow-medium);
            border-left: 5px solid var(--primary-orange);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.05) 0%, transparent 70%);
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .stat-card:hover::before {
            transform: scale(1.2);
        }

        .stat-number {
            font-size: 3em;
            font-weight: 700;
            color: var(--primary-orange);
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .stat-label {
            color: var(--text-gray);
            font-weight: 600;
            font-size: 1.1em;
            position: relative;
            z-index: 2;
        }

        .form-section {
            background: var(--light-gray);
            padding: 30px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            border-left: 5px solid var(--primary-orange);
            position: relative;
        }

        .form-section h2 {
            color: var(--dark-blue);
            margin-bottom: 25px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
        }

        .form-section h2::before {
            content: "📋";
            margin-right: 12px;
            font-size: 1.2em;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 25px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-blue);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid var(--border-gray);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            background: white;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
            transform: translateY(-2px);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-orange) 0%, var(--secondary-orange) 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-light);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: var(--transition);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.4);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 20px rgba(108, 117, 125, 0.4);
        }

        .btn-small {
            padding: 10px 20px;
            font-size: 14px;
        }

        .btn-danger {
            background: var(--danger-red);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }

        .btn-danger:hover {
            box-shadow: 0 8px 20px rgba(220, 53, 69, 0.4);
        }

        .search-filter {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
            background: var(--light-gray);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
        }

        .search-input {
            flex: 1;
            min-width: 250px;
        }

        .filter-select {
            min-width: 180px;
        }

        .customer-grid {
            display: grid;
            gap: 25px;
            margin-top: 25px;
        }

        .customer-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow-medium);
            border-left: 5px solid var(--border-gray);
            position: relative;
            transition: var(--transition);
            overflow: hidden;
        }

        .customer-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.02) 0%, transparent 50%);
            opacity: 0;
            transition: var(--transition);
        }

        .customer-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .customer-card:hover::before {
            opacity: 1;
        }

        .customer-card.due-soon {
            border-left-color: var(--warning-yellow);
            background: linear-gradient(135deg, #fff8e1 0%, #ffffff 100%);
        }

        .customer-card.due-now {
            border-left-color: var(--secondary-orange);
            background: linear-gradient(135deg, #fff4e6 0%, #ffffff 100%);
        }

        .customer-card.overdue {
            border-left-color: var(--danger-red);
            background: linear-gradient(135deg, #ffebee 0%, #ffffff 100%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: var(--shadow-medium); }
            50% { box-shadow: 0 10px 25px rgba(220, 53, 69, 0.3); }
        }

        .status-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            z-index: 3;
        }

        .status-badge.green {
            background: var(--success-green);
            color: white;
        }

        .status-badge.yellow {
            background: var(--warning-yellow);
            color: var(--dark-blue);
        }

        .status-badge.red {
            background: var(--danger-red);
            color: white;
        }

        .customer-info {
            position: relative;
            z-index: 2;
        }

        .customer-info h3 {
            color: var(--dark-blue);
            margin-bottom: 15px;
            font-size: 1.4em;
            font-weight: 700;
        }

        .customer-info p {
            margin-bottom: 10px;
            color: var(--text-gray);
            line-height: 1.5;
        }

        .customer-info strong {
            color: var(--dark-blue);
            font-weight: 600;
        }

        .service-notification {
            background: linear-gradient(135deg, var(--light-gray) 0%, #ffffff 100%);
            padding: 15px;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary-orange);
            margin: 15px 0;
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }

        .service-notification::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-orange);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px var(--primary-orange); }
            to { box-shadow: 0 0 15px var(--primary-orange); }
        }

        .service-notification strong {
            color: var(--primary-orange);
            display: flex;
            align-items: center;
        }

        .customer-actions {
            margin-top: 25px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-gray);
        }

        .empty-state .icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: var(--dark-blue);
        }

        .empty-state p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .login-card {
                padding: 30px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 20px;
            }

            .tabs {
                flex-direction: column;
                gap: 5px;
            }

            .tab {
                margin-right: 0;
                border-radius: var(--border-radius);
            }

            .form-row {
                grid-template-columns: 1fr;
            }
            
            .search-filter {
                flex-direction: column;
                align-items: stretch;
            }
            
            .customer-actions {
                justify-content: center;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .stat-number {
                font-size: 2.5em;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .customer-card {
                padding: 20px;
            }

            .status-badge {
                position: static;
                display: inline-block;
                margin-bottom: 15px;
            }
        }

        /* Hide main app initially */
        .main-app {
            display: none;
        }

        .main-app.authenticated {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <div class="login-card">
            <div class="login-header">
                <h1>🏢 SUNBURST Hood Cleaning</h1>
                <p>Customer Management System</p>
            </div>
            <form class="login-form" id="loginForm">
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div class="form-group">
                    <label for="adminPin">Admin PIN</label>
                    <input type="tel" id="adminPin" required placeholder="Enter 6-digit PIN" maxlength="6" pattern="[0-9]{6}" title="Please enter a valid 6-digit PIN">
                </div>
                <button type="submit" class="login-btn" id="loginBtn">
                    🔐 Access Dashboard
                </button>
            </form>
        </div>
    </div>

    <!-- Main Application -->
    <div class="main-app" id="mainApp">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
        </div>

        <div class="notification" id="notification"></div>

        <div class="container">
            <div class="header">
                <button class="logout-btn" onclick="logout()">🚪 Logout</button>
                <h1>🏢 SUNBURST Hood Cleaning, LLC</h1>
                <p>Professional Customer Management System</p>
            </div>

            <div class="main-content">
                <div class="tabs">
                    <button class="tab active" data-tab="dashboard">📊 Dashboard</button>
                    <button class="tab" data-tab="customers">👥 All Customers</button>
                    <button class="tab" data-tab="add-customer">➕ Add Customer</button>
                </div>

                <!-- Dashboard Tab -->
                <div id="dashboard" class="tab-content active">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="totalCustomers">0</div>
                            <div class="stat-label">Total Customers</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="dueSoon">0</div>
                            <div class="stat-label">Due in 30 Days</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="dueNow">0</div>
                            <div class="stat-label">Due This Month</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="overdue">0</div>
                            <div class="stat-label">Overdue</div>
                        </div>
                    </div>

                    <h2 style="margin-bottom: 25px; color: var(--dark-blue); font-size: 1.8em;">🚨 Urgent Attention Needed</h2>
                    <div id="urgentCustomers" class="customer-grid"></div>
                </div>

                <!-- All Customers Tab -->
                <div id="customers" class="tab-content">
                    <div class="search-filter">
                        <input type="text" class="search-input" id="searchInput" placeholder="🔍 Search customers by name, business, or city...">
                        <select class="filter-select" id="statusFilter">
                            <option value="">All Status</option>
                            <option value="green">✅ Current</option>
                            <option value="yellow">⚠️ Due Soon</option>
                            <option value="red">🚨 Overdue</option>
                        </select>
                        <select class="filter-select" id="businessTypeFilter">
                            <option value="">All Business Types</option>
                            <option value="mom-pop">Mom & Pop Restaurant</option>
                            <option value="fast-food">Fast Food Chain</option>
                            <option value="casual-dining">Casual Dining</option>
                            <option value="fine-dining">Fine Dining</option>
                            <option value="hotel">Hotel/Resort</option>
                            <option value="school">School</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div id="allCustomers" class="customer-grid"></div>
                </div>

        function getDaysUntilNextService(lastServiceDate, frequency) {
            if (!lastServiceDate) return null;
            
            const last = new Date(lastServiceDate);
            const today = new Date();
            
            const frequencyDays = {
                'monthly': 30,
                'every-2-months': 60,
                'quarterly': 90,
                'every-4-months': 120,
                'semi-annual': 180,
                'annual': 365
            };
            
            const intervalDays = frequencyDays[frequency] || 90;
            const nextService = new Date(last.getTime() + (intervalDays * 24 * 60 * 60 * 1000));
            const timeDiff = nextService.getTime() - today.getTime();
            const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
            
            return daysDiff;
        }

        function getServiceStatus(customer) {
            const days = getDaysUntilNextService(customer.last_service, customer.service_frequency);
            
            if (days === null) {
                return { 
                    status: 'green', 
                    text: 'No Service Date', 
                    days: null, 
                    notification: '📅 Set last service date to track schedule' 
                };
            }
            
            if (days < 0) {
                const overdueDays = Math.abs(days);
                return { 
                    status: 'red', 
                    text: 'OVERDUE', 
                    days: overdueDays, 
                    notification: `🚨 ${overdueDays} day${overdueDays > 1 ? 's' : ''} overdue - Schedule ASAP!` 
                };
            }
            
            if (days <= 30) {
                return { 
                    status: 'yellow', 
                    text: 'DUE SOON', 
                    days: days, 
                    notification: `⚠️ ${days} day${days > 1 ? 's' : ''} until service due - Schedule soon` 
                };
            }
            
            return { 
                status: 'green', 
                text: 'CURRENT', 
                days: days, 
                notification: `✅ ${days} day${days > 1 ? 's' : ''} until next service needed` 
            };
        }

        function getServiceLength(startDate) {
            if (!startDate) return 'Unknown';
            
            const start = new Date(startDate);
            const today = new Date();
            const diffTime = Math.abs(today - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays < 30) return `${diffDays} days`;
            if (diffDays < 365) return `${Math.floor(diffDays / 30)} months`;
            
            const years = Math.floor(diffDays / 365);
            const months = Math.floor((diffDays % 365) / 30);
            return `${years} year${years > 1 ? 's' : ''}${months > 0 ? `, ${months} month${months > 1 ? 's' : ''}` : ''}`;
        }

        function formatBusinessType(type) {

        function updateDashboard() {
            const stats = {
                total: customers.length,
                dueSoon: 0,
                dueNow: 0,
                overdue: 0
            };
            
            const urgentCustomers = [];
            
            customers.forEach(customer => {
                const status = getServiceStatus(customer);
                if (status.status === 'yellow') {
                    stats.dueSoon++;
                    urgentCustomers.push(customer);
                } else if (status.status === 'red') {
                    stats.overdue++;
                    urgentCustomers.push(customer);
                }
            });
            
            urgentCustomers.sort((a, b) => {
                const statusA = getServiceStatus(a);
                const statusB = getServiceStatus(b);
                
                if (statusA.status === 'red' && statusB.status !== 'red') return -1;
                if (statusB.status === 'red' && statusA.status !== 'red') return 1;
                
                if (statusA.days !== null && statusB.days !== null) {
                    return statusA.days - statusB.days;
                }
                
                return 0;
            });
            
            document.getElementById('totalCustomers').textContent = stats.total;
            document.getElementById('dueSoon').textContent = stats.dueSoon;
            document.getElementById('dueNow').textContent = stats.dueSoon;
            document.getElementById('overdue').textContent = stats.overdue;
            
            const urgentContainer = document.getElementById('urgentCustomers');
            if (urgentCustomers.length === 0) {

        }
